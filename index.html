    <script>
        // <!-- ! 寫自己的 JS 程式碼在這邊 -->



        window.addEventListener("scroll", () => {

            var burger_top = document.querySelector(".burger-bun-top")
            var burger_filling = document.querySelector(".burger-filling")
            var burger_bot = document.querySelector(".burger-bun-bot")
            var scrolled = window.scrollY
            if (scrolled >= window.innerHeight - 85) {
                burger_top.classList.add("black")
                burger_filling.classList.add("black")
                burger_bot.classList.add("black")
            } else {
                burger_top.classList.remove("black")
                burger_filling.classList.remove("black")
                burger_bot.classList.remove("black")
            }
        })

        // 立即預購的小人卡在footer效果
        window.addEventListener("scroll", () => {
            var main = document.querySelector("#bookbman")
            var booking = document.querySelector("#booking")
            var scrolled = window.scrollY
            var change = main.scrollHeight - 0
            if (scrolled >= change) {
                booking.classList.add("act")
            }
            else if (scrolled >= 100) {
                booking.classList.remove("act")
                booking.classList.remove("find")
            } else {
                booking.classList.remove("act")
                booking.classList.add("find")
            }
        })
